<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random <br /><span>Password Generator</span></h1>
      <div class="display">
        <input type="text" name="" id="password" placeholder="Password" />
        <img src="images/copy.png" id="copy" />
      </div>
      <p class="message"></p>
      <button id="generate">
        <img src="images/generate.png" alt="" />Generate Password
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
